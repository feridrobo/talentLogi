<body>
    <!--
            Realizar un programa que pida tres números y 
            diga cuál es el mayor, cuál es el segundo mayor,
            y cuál es el menor. (Mostrar: mayor: persona 1, medio: persona 3, menor: persona 2)
        -->
    <script>
        num1 = parseFloat(prompt("Digite el primer numero: "));
        num2 = parseFloat(prompt("Digite el segundo numero: "));
        num3 = parseFloat(prompt("Digite el tercer numero: "));
        arr = [num1, num2, num3];
        arr.sort(function (a, b) {
            return a - b;
        });
        document.write(" mayor: " + arr[2] + " medio: " + arr[1] + ", menor: " + arr[0]);


    </script>
</body>

</html>
