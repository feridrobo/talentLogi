<body>
    <!--
        Determinar la naturaleza par o impar de un nÃºmero.
    -->
    <script>
    let numero = parseFloat(prompt("Digite un numero: "));
  
if (typeof numero == 'number' && !Number.isNaN(numero)) {
     if(numero % 2 == 0){
        document.write("El numero es par");
    }else if(!numero % 2 == 0){
        document.write("El numero es impar");
    }
}else{
    document.write("Digite un dato correctamente")
}

    </script>
</body>
