<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Escribe un programa que pregunte al usuario si es culpable o no. Asumiremos que: -->
    <!-- -En caso afirmativo el usuario responderá si -->
    <!-- -En caso contrario responderá no. -->
    <!-- -Si el usuario responde si se escribirá el documento «irás a la cárcel». -->

    <script>
        let dato = prompt("Eres culpable digite si o no");
        if (dato == "si") {
            document.write("iras a la carcel");
        } else if (dato == "no") {
            document.write("No iras a la carcel");
        }else{
            document.write("digite un dato correctamente si o no")
        }
    </script>
</body>

</html>
