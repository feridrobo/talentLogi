<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
         Hacer un programa que realice la media aritmética de 2 números.
    -->
    <script>

        function mediaAritmetica(num){
            let numero = 0;
            for (let i = 0; i < num; i++) {
                 numero += parseFloat(prompt("Digite el numero "+ num + ": "));
            }
            return numero / num
        }
        function validar(){
            let num = parseFloat(prompt("¿Cuantos numeros vas a digitar? "))
            if (num != Number.isNaN && num != undefined){
                document.write("La media aritmetica es: "+ mediaAritmetica(num))
            }
        }

        validar();
    </script>
</body>
</html>
