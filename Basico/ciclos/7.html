<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Escribir un programa que, dadas 5 notas finales,
         determine cuÃ¡ntas notas fueron mayores o iguales a 3.0.
    -->
    <script>
        let contador = 0;
        for (let i = 0; i < 5; i++) {
            nota = prompt("Digita la nota "+ (i+1) + ": " );
            if(nota >= 3){
                contador++;
            } 
        }
        document.write("Existen "+ contador+" notas mayores o igual a 3.0");
    </script>
</body>
</html>
