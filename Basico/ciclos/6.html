<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Escribir un programa que calcule los primeros ‘n’ números de Fibonacci.
        Los números de Fibonacci comienzan con 0 y 1, y cada término siguiente
        es la suma de los anteriores: 0, 1, 2, 3, 5, 8, 13, 21, …
    -->
    <script>
        num = prompt("Digite un numero: ");
        let num1 = 0;
        let num2 = 1;
        let valor = 0;
        document.write("<br>" + num1);
        document.write("<br>" + num2);
        for (let i = 2; i < num; i++) {
            valor = num1 + num2;
            num1 = num2;
            num2 = valor;
            document.write("<br>" + valor );
        }
    </script>
</body>
</html>
