<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        Un bucle while que cuente desde 50 hasta 40 (fÃ­jate que en este caso es decreciente)
    -->
    <script>
        let i = 50;
        while (i >= 40) {
            document.write(i + "<br>");
            i--;
        }

    </script>
</body>
