<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        Construir un programa que calcule y visualice por pantalla
        el factorial de todos los valores numÃ©ricos enteros entre 1 y 10.
    -->
    <script>
        for (let num = 1; num <= 10; num++) {
            let factorial = 1;
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }
            document.write(`${num}! = ${factorial} <br>`);
        }
    </script>
</body>

</html>
